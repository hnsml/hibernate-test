<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form action="#" method="post" th:action="@{/editBook}" th:object="${book}">
    <input id="id" name="id" th:field="*{id}" type="hidden"/>
    <br>
    <label for="title">Title:</label>
    <input id="title" name="title" th:field="*{title}" type="text"/>
    <br>
    <label for="author">Author:</label>
    <input id="author" name="author" th:field="*{author}" type="text"/>
    <br>
    <label for="publishYear">Year:</label>
    <input id="publishYear" name="publishYear" th:field="*{publishYear}" type="text"/>
    <br>
    <label for="genre">Genre:</label>
    <input id="genre" name="genre" th:field="*{genre}" type="text"/>
    <br>
    <label for="pageCount">Pages:</label>
    <input id="pageCount" name="pageCount" th:field="*{pageCount}" type="text"/>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
